<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
    <title>Pok&#233;mon</title>
    <style>
        body {
            background-color: #212121;
            color: whitesmoke
        }

        .container {
            background-color: #424242;
        }

        h3 {
            color:whitesmoke
        }
    </style>
</head>
<body>
    <div class="row" style="height: 0.25vh; background-color: #19D9C6;"></div>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h3 style="text-align: center; color: #19D9C6;">Pok&#233;mon</h3>
                <form action="{{ post_url }}" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" style="color: whitesmoke">
            
                    <label for="types">Types:</label>
                    <input type="text" id="types" name="types" style="color: whitesmoke">
            
                    <button class="btn waves-effect waves-light center-align" style="background-color: #20887E;" type="submit">Filter</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <table class="centered">
                    <thead>
                        <tr>
                            <th>Pokedex ID</th>
                            <th>Name</th>
                            <th>Type(s)</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    {% if pokemon_list %}
                    <tbody>
                        {% for pokemon in pokemon_list %}
                        <tr>
                            <td>{{ pokemon.pokedex }}</td>
                            <td>{{ pokemon.name }}</td> 
                            <td>{{ pokemon.types }}</td>
                            <td><img src="{{ pokemon.image }}" width="100" height="100"></td>
                        </tr>        
                        {% endfor %}
                    {% else%}
                        <h3 style="text-align: center; color: #19D9C6;">No Pokemon Found!</h3>
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
